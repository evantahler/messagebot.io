sudo: false
language: node_js
node_js:
  - "6"

env:
  - secure: ""

after_script:
  # Install Flynn
  - L=/usr/local/bin/flynn && curl -sSL -A "`uname -sp`" https://dl.flynn.io/cli | zcat >$L && chmod +x $L
  # Ensure we have the full git clone
  - git pull
  - git remote add flynn https://user:$FLYNN_KEY@git.messagebot.io/www.git || true
  - git push flynn master

script: npm run test
